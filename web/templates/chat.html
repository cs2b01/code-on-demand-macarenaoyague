<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Messages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="/static/css/login.css/">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div id="tabla">
    <h1>Send message</h1>
    <div>
        <label for="content">Message</label>
        <textarea name="content" id="content" rows="10" cols="50">Write your message here</textarea>
    </div>
    <div>
        <label for="user_from_id">From</label>
        <input type="text" name="user_from_id" id="user_from_id">
    </div>
    <div>
        <label for="user_to_id">To</label>
        <input type="text" name="user_to_id" id="user_to_id">
    </div>
        <input type="button" value="Send" onclick="sendMessage()"/>
    <h1 id="error"></h1>
</div>
</body>
</html>
